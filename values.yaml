namespace: app

replicas: 1
app_name: api
init_name: alembic

controller:
  enableCustomResources: true

service:
  type: NodePort
  port: 80
  nodePort: 30080

images:
  app:
    repo: nginx
    tag: latest
    pullPolicy: Always
  init:
    repo: busybox
    tag: 1.28
    pullPolicy: Always

config:
  app:
    SOME_VAR: some_val
  init:
    ANOTHER_VAR: another_val
